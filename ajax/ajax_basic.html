<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">

            //ste 1 ; setup the xml http request object
            var ajax = new XMLHttpRequest();

            //ste2; prepare the open ajax request
            ajax.open('GET', 'content.html');

            //step3; define the ajax response callback method  
                        ajax.onreadystatechange = function() {
                if(ajax.readyState == 4 ){
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            }

            //step4; send the ajax request for data
                function getContent(){
                ajax.send();
                document.getElementById('btn_content').style.display = 'none';
                
            }
		</script>
    </body>
</html>
