<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
        <body>
            
            <div id="JSX">



            </div>
            <script type="text/babel">
                //class espesifica una clase
                class Greeting extends React.Component{//react.component se usa para especificar una clase o funcion
                    //render() se usa para crear una funcion react
                    render(){
                        //return devuelve informacion
                        return <h1>Hello, Wolf</h1>
                    }
                }
                ReactDOM.render(<Greeting />, document.getElementById("JSX"))
                </script>

            
        </body>
</html>
