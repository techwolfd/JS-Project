<!DOCTYPE html>
<html lang="en">
<head>
    <title>juego de Tic Tac Toe</title>
    
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>

    <meta name="description" content="una calculadora  basica html , cc y js ">
    <meta name="author" content="SW">
    <script type="text/javascript" src="js/calculadora.js" defer>
            </script>

    <link rel="stylesheet" type="text/css" href="css/calculadora.css">

</head>
<body id="body">
    <h1 class="center-container">   Calculadora    </h1>
    <!--este contenedor es necesario para overlay tu canvas sobre tu tabla-->
    <div class="calculadora">
        <input type="text" class="calculadora-screen" value="0" disabled/>
        <div class="calculadora-key">

            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>

            <button type="button" value="0">0</button>

            <button type="button" class="funciondecimal" value=".">.</button>
            <button type="button" class="funcion limpiar" value="limpiar">AC</button>
            <button type="button" class="funcion igual signor" value="=">=</button>

        </div>
    </div>

    

</body></html>
